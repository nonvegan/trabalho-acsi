<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;" />
  <link rel="stylesheet" href="style.css">
  <title>Roles & Permissions Matrix</title>
</head>

<body class="container-table100">
  <div spellcheck="false" class="container">
    <h1>Roles & Permissions Matrix</h1>
    <div class="row justify-content-center">
      <div class="col-auto">
        <table id="tabela" class="table table-dark">
          <tr>
            <th>Permissions</th>
          </tr>
        </table>
      </div>

    </div>
    <div class="buttons-div">
      <button type="button" id="adicionar-act" class="btn-hover color-9">Add New Activity</button>
      <button type="button" id="remover-act" class="btn-hover color-11">Remove Activity</button>
      <button type="button" id="adicionar-role" class="btn-hover color-9">Add New Role</button>
      <button type="button" id="remover-role" class="btn-hover color-11">Remove Role</button>
    </div>
    <div class="buttons-div">
      <button type="button" id="load" class="btn-hover color-9">Load Matrix</button>
      <button type="button" id="save" class="btn-hover color-9">Save Matrix</button>
      <button type="button" id="new" class="btn-hover color-9">New Matrix</button>
    </div>
  </div>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
